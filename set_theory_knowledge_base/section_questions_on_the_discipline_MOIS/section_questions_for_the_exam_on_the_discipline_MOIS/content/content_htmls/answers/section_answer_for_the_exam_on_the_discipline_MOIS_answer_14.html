<p><b>Бинарное отношение</b> – это <b>множество</b>, которое является подмножеством (нестрогим) декартова произведения множества являющегося областью задания (областью определения) данного отношения.<br>Способы задания бинарного отношения:
<ul>
	<li>списковый;</li>
	<li>матричный;</li>
	<li>графовый;</li>
	<li>сечениями.</li>
</ul>
</p>
