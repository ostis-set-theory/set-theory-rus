<p>Отношение называется отношением <b><sc_element sys_idtf = "equivalence_relation">эквивалентности</sc_element></b>, если оно <sc_element sys_idtf  = "reflexive_relation">рефлексивно</sc_element>, <sc_element sys_idtf  = "symmetric_relation">симметрично</sc_element> и <sc_element sys_idtf  = "transitive_relation">транзитивно</sc_element>.<br>Отношение называется отношением <b><sc_element sys_idtf = "tolerance_relation">толерантности</sc_element></b>, если выполняются свойства рефлексивности и симметричности, а транзитивности не выполняется.</p>
